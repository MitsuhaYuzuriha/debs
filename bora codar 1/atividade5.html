<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script>
		
		var um = parseFloat(prompt("digite o 1º número: ")); 		
		var dois = parseFloat(prompt("digite o 2º número: ")); 		
		var tres = parseFloat(prompt("digite o 3º número: ")); 		
		var quatro = parseFloat(prompt("digite o 4º número: ")); 		
		var cinco = parseFloat(prompt("digite o 5º número: ")); 		
		var seis = parseFloat(prompt("digite o 6º número: ")); 		
		var sete = parseFloat(prompt("digite o 7º número: ")); 		
		var oito = parseFloat(prompt("digite o 8º número: ")); 		
		var nove = parseFloat(prompt("digite o 9º número: ")); 		
		var dez = parseFloat(prompt("digite o 10º número: "));   		

		var media = (um+dois+tres+quatro+cinco+seis+sete+oito+nove+dez)/10  		

		document.write("o numero um foi: " + um + "<br>"); 		
		document.write("o numero dois foi: " + dois + "<br>"); 		
		document.write("o numero tres foi: " + tres + "<br>"); 		
		document.write("o numero quatro foi: " + quatro + "<br>"); 		
		document.write("o numero cinco foi: " + cinco + "<br>"); 		
		document.write("o numero seis foi: " + seis + "<br>"); 		
		document.write("o numero sete foi: " + sete + "<br>"); 		
		document.write("o numero oito foi: " + oito + "<br>"); 		
		document.write("o numero nove foi: " + nove + "<br>"); 		
		document.write("o numero dez foi: " + dez + "<br>");  		
		document.write("a media aritmetica dos 10 numeros é igual a: " + media + "<br>");

	</script>

</body>
</html>
