<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
		<script>
		
			var valor = parseFloat(prompt("Digite um valor:")); 		

			if (valor > 0) {    		
				alert("O valor informado é POSITIVO."); 		
			}  		
			else if (valor < 0) {   		
				alert("O valor informado é NEGATIVO."); 		
			} 
			else{   		
				alert("O valor informado é ZERO."); 		
			}

		</script>
</body>
</html>
