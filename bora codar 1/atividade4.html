<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		
		var um = parseFloat(prompt("digite o 1º número: ")); 		
		var dois = parseFloat(prompt("digite o 2º número: "));  		

		if ( um>dois) { 			
			alert("o primeiro numero é maior") 		
		}  		
		else if (dois> um) { 			
			alert("o segundo número é maior") 		
		} 		
		else{ 			
			alert("os números são iguais") 		
		}

	</script>

</body>
</html>
