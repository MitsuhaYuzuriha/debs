<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var um = parseFloat(prompt("digite o 1º número: ")); 		
		var dois = parseFloat(prompt("digite o 2º número: ")); 		
		var tres = parseFloat(prompt("digite o 3º número: ")); 		
		var quatro = parseFloat(prompt("digite o 4º número: ")); 		
		var cinco = parseFloat(prompt("digite o 5º número: ")); 		
		var seis = parseFloat(prompt("digite o 6º número: ")); 		 		

		var soma = 0;  		

		if (um<72) { 			
			soma = soma+um 		
		} 		

		if (dois<72) { 			
			soma = soma+dois 		
		} 		

		if (tres<72) { 			
			soma = soma+tres 		
		} 		

		if (quatro<72) { 			
			soma = soma+quatro 		
		} 		

		if (cinco<72) { 			
			soma = soma+cinco 		
		} 		
		if (seis<72) { 			
			soma = soma+seis 		
		}  		

		document.write("o numero um foi: " + um + "<br>"); 		
		document.write("o numero dois foi: " + dois + "<br>"); 		
		document.write("o numero tres foi: " + tres + "<br>"); 		
		document.write("o numero quatro foi: " + quatro + "<br>"); 		
		document.write("o numero cinco foi: " + cinco + "<br>"); 		
		document.write("o numero seis foi: " + seis + "<br>");  		
	    document.write("o valor final da soma é de: " + soma)	
	</script>
</body>
</html>
