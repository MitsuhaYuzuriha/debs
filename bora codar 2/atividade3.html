<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var n1 = parseInt(prompt("Informe o primeiro numero: "));
		var n2 = parseInt(prompt("Informe o segundo numero: "));

		document.write("a soma entre os dois numeros é: " + n1 + "+" + n2 + "=" + (n1+n2) + "<br>")
		document.write("a subtração entre os dois numeros é: " + n1 + "-" + n2 + "=" + (n1-n2) + "<br>")
		document.write("a divisão entre os dois numeros é: " + n1 + "/" + n2 + "=" + (n1/n2) + "<br>")
		document.write("a multiplicação entre os dois numeros é: " + n1 + "x" + n2 + "=" + (n1*n2) + "<br>")
	</script>
</body>
</html>
