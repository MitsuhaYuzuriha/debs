</head>
<body>
	<script>
		
		var qtde = parseInt(prompt("Digite quantas maçãs comprou: "))
		var maca

		if (qtde<12) {
			maca = 3.50
		}
		else{
			maca = 2.50
		}

		document.write("O valor total da compra foi de: R$ " + (maca*qtde))

	</script>
</body>
